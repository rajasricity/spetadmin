    </label></td>

    <script>
        $(function(){
    $("#infoid").val(localStorage.getItem("Infoid"));
    $.ajax({
      url:server+"loadInformation",
      data:{"infoid":localStorage.getItem("Infoid")},
      type:"post",
      success: function(str){
        $("#search-box").val(str.Category);
        $("#search-box1").val(str.SubCategory);
        $("#bname").val(str.Name);
        $("#owner").val(str.Owner);
        $("#phone").val(str.Phone);
        $("#email").val(str.Email);
        $("#address").val(str.Address);
        $("#ftime").val(str.FromTime);
        $("#ttime").val(str.ToTime);
        $("#description").val(str.Description);
        $("#longitude").val(str.Longitude);
        $("#latitude").val(str.Latitude);
        if(str.Sunday != ''){ 
          $('input:checkbox[name=sunday]').attr('checked',true);
        }else{
          $('input:checkbox[name=sunday]').attr('checked',false);
        }

        if(str.Monday != ''){ 
          $('input:checkbox[name=monday]').attr('checked',true);
        }else{
          $('input:checkbox[name=monday]').attr('checked',false);
        }

        if(str.Tuesday != ''){ 
          $('input:checkbox[name=tuesday]').attr('checked',true);
        }else{
          $('input:checkbox[name=tuesday]').attr('checked',false);
        }

        if(str.Wednesday != ''){ 
          $('input:checkbox[name=wednesday]').attr('checked',true);
        }else{
          $('input:checkbox[name=wednesday]').attr('checked',false);
        }

        if(str.Thursday != ''){ 
          $('input:checkbox[name=thursday]').attr('checked',true);
        }else{
          $('input:checkbox[name=thursday]').attr('checked',false);
        }

        if(str.Friday != ''){ 
          $('input:checkbox[name=friday]').attr('checked',true);
        }else{
          $('input:checkbox[name=friday]').attr('checked',false);
        }

        if(str.Saturday != ''){ 
          $('input:checkbox[name=saturday]').attr('checked',true);
        }else{
          $('input:checkbox[name=saturday]').attr('checked',false);
        }
        
      }
    });

    $('#datetimepicker3').datetimepicker({
      language: 'en',
      pickDate: false
    });

    $('#datetimepicker4').datetimepicker({
      language: 'en',
      pickDate: false
    });
       $("#uname").html(localStorage.getItem("User"));
       $("#userid").val(localStorage.getItem("Usercode"));
    });
 
    </script>
